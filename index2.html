<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brelok 3D - Kontrola Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px; 
            font-family: sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        
        #container-3d {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Ważne, żeby canvas nie "wystawał" poza ramkę */
            overflow: hidden; 
        }

        canvas {
            /* Zapobiega problemom z wyświetlaniem */
            display: block; 
        }
    </style>
</head>
<body>
    <h1>Mój Brelok 3D</h1>

    <div id="container-3d"></div>

    <p>To jest scena 3D, którą można obracać za pomocą myszki.</p>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // 1. ZNAJDUJEMY NASZ POJEMNIK
        const container = document.getElementById('container-3d');

        const scene = new THREE.Scene();

        // 2. DOSTOSOWUJEMY KAMERĘ I RENDERER DO ROZMIARU POJEMNIKA
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.setClearColor(0xffffff, 1); 

        // 3. WSTAWIAMY CANVAS (renderer.domElement) DO POJEMNIKA
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 5, 0);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
        directionalLight.position.set(-15, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const loader = new FBXLoader();
        loader.load('brelok.fbx', (fbxModel) => {
            fbxModel.scale.set(0.1, 0.1, 0.1);
            fbxModel.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(fbxModel);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 4. AKTUALIZACJA ROZMIARU (opcjonalne, ale zalecane)
        // Jeśli chcesz, aby scena była responsywna i zmieniała rozmiar
        // razem z oknem przeglądarki, musisz zaktualizować tę funkcję.
        // Na razie jest ona statyczna (800x600px), więc ten kod nie jest niezbędny,
        // ale to dobra praktyka.
        window.addEventListener('resize', () => {
            // Aktualizacja proporcji kamery na podstawie rozmiaru pojemnika
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();

            // Aktualizacja rozmiaru renderera
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        animate();
    </script>
</body>
</html>
